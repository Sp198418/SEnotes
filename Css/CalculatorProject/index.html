<!DOCTYPE html>
<html>
<head>
<title> Calculator</title>
<link rel="stylesheet" href="Calstyles.css"/>
</head>
<body>
        <div class="box">  
            <div class= 'overlay'></div>
            <div class="display"> </div>  
            <div class="keys">  
                   <p><input type="button" class="button gray" value="mrc"><input type="button" class="button gray" value="%" ><input type="button" class="button gray"  
    value="+/-"><input type="button" class="button pink" value="÷" onclick='("÷")'></p>  
                   <p><input type="button" class="button black" value="7" onclick='("7")'><input type="button" class="button black" value="8" onclick='("8")'><input type="button" class="button black" value="9" onclick='("9")'><input  
    type="button" class="button pink" value="×" onclick='("×")'></p>  
                   <p><input type="button" class="button black" value="4" onclick='("4")'><input type="button" class="button black" value="5" onclick='("5")'><input type="button" class="button black" value="6" onclick='("6")'><input  
    type="button" class="button pink" value="-" onclick='("-")'></p>  
                   <p><input type="button" class="button black" value="1" onclick='("1")'><input type="button" class="button black" value="2" onclick='("2")'><input type="button" class="button black" value="3" onclick='("3")'><input  
    type="button" class="button pink" value="+" onclick='("+")'></p>  
                   <p><input type="button" class="button black" value="0" onclick='("0")'><input type="button" class="button black" value="." onclick='(".")'><input type="button" class="button black" value="C" onclick='("C")'><input  
    type="button" class="button orange" value="=" onclick='("=")'></p>  
            </div>  
    </div> 
    <div id="wrapper">
        <h1 class="chrome">Made By Samuel</h1>
    </div>
    <script src="Pro-cal.js"></script>
</body>

</html>
